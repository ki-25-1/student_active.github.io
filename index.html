<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал Старости</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <header>
        <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
            <h1><i class="fa-solid fa-graduation-cap"></i> Журнал Online</h1>
            <span id="status-indicator" style="font-size:12px; color:gray;">● Підключення...</span>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" id="btn-tab-mark">Відмітити</button>
            <button class="tab-btn" id="btn-tab-report">Звіти</button>
        </div>
    </header>

    <section id="mark-section" class="active-section">
        <div class="form-group">
            <label>Дата:</label>
            <input type="date" id="date" required>
            
            <label>Номер пари:</label>
            <select id="pairNumber">
                <option value="1">1 пара (08:00)</option>
                <option value="2">2 пара (09:30)</option>
                <option value="3">3 пара (11:00)</option>
                <option value="4">4 пара (12:50)</option>
                <option value="5">5 пара (14:20)</option>
            </select>

            <label>Тип заняття:</label>
            <select id="type">
                <option value="Лекція">Лекція</option>
                <option value="Практика">Практика</option>
                <option value="Лабораторна">Лабораторна</option>
            </select>

            <label>Предмет:</label>
            <select id="subject">
                <option value="" disabled selected>Завантаження...</option>
            </select>

            <label>Викладач:</label>
            <input type="text" id="teacher" placeholder="Автоматично" readonly style="background-color: #e9ecef;">
        </div>

        <h3>Присутність:</h3>
        <div id="student-list" class="student-list">Завантаження списку...</div>

        <button class="save-btn" id="saveBtn">Зберегти в Хмару</button>
    </section>

    <section id="report-section" class="hidden-section">
        <div class="filter-group">
            <label>Період:</label>
            <div style="display: flex; gap: 5px;">
                <input type="date" id="filter-start">
                <input type="date" id="filter-end">
            </div>
            <br>
            <button id="filterBtn" style="width: 100%; padding: 10px;">Оновити звіт</button>
        </div>
        <hr>
        <div id="report-output">Завантаження історії...</div>
    </section>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
